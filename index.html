<!DOCTYPE html>
<html lang="nl">

<head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdn.jsdelivr.net/gh/digitalbazaar/respec-mermaid@1.0.1/dist/main.js" class="remove"></script>
  <script src="https://melsk-r.github.io/Respec-Organization-configurations/js/organisation-config.js" class="remove"></script>
  <script src="js/config.js" class="remove"></script>
  <!--script class="remove"> respecConfig = {...organisationConfig, ...respecConfig}</script-->
  <script class="remove"> respecConfig = {https://github.com/melsk-r/Respec-Organization-configurations/blob/main/js/organisation-config.js, ...respecConfig}</script>
  <script>document.title = respecConfig.title</script>
  <title>Default</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://melsk-r.github.io/Respec-Organization-configurations/media/logo-VNG-Realisatie.ico" />
  <script src="https://gitdocumentatie.logius.nl/publicatie/respec/builds/respec-nlgov.js" class="remove" async></script>
</head>

<body>
  <section id="abstract" data-include-format="markdown" data-include="abstract.md"></section>
  <section id="sotd"></section><!-- Wordt automatisch ingevuld met een standaard tekst als de property 'specStatus' de waarde 'WV' heeft. -->
  <div id="SIM-ORI2" data-include='SIM-ORI.html' data-include-replace="true"> </div>
  <div id="mermaid2" data-include='mermaid.md' data-include-replace="true" data-include-format="markdown"> </div>
  <section id='conformance'></section>
  <section id="mermaid" data-include-format="markdown" data-include="mermaid.md"></section>
  <section id='tof'></section>
  <script>
    let content = "";

    const getClass = function(key) {
      if (respecConfig.content[key]!==""){return ` class="${respecConfig.content[key]}"`}
    }

    for (let contentKey in respecConfig.content) {
      content += `<section data-include-format="markdown" data-include="${contentKey}.md" ${getClass(contentKey)||""}></section>`
    }

    document.getElementById("tof").insertAdjacentHTML('afterend', content);
  </script>
  <section id="SIM-ORI2" data-include-format="html" data-include="SIM-ORI.html"></section>
 <section id="index"></section>
  <script>
    let content2 = "";

    const getClass2 = function(key) {
      if (respecConfig.content2[key]!==""){return ` class="${respecConfig.content2[key]}"`}
    }

    for (let contentKey in respecConfig.content2) {
      content2 += `<section data-include-format="markdown" data-include="${contentKey}.md" ${getClass2(contentKey)||""}></section>`
    }

    document.getElementById("index").insertAdjacentHTML('afterend', content2);
  </script>
</body>

</html>
